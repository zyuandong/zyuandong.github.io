<h2 id="zsh">安装Zsh</h2>
<p>我在mac下，使用<code>port install zsh</code>就好了，因为mac自带的Zsh比较老，然后使用<code>chsh -s /opt/local/bin/zsh</code>搞定</p>

<h2 id="zsh-1">安装Zsh配置文件</h2>
<p>克隆配置</p>

<pre><code>git clone git://github.com/sjl/oh-my-zsh.git ~/.oh-my-zsh
</code></pre>

<p>移动到根目录</p>

<pre><code>cp ~/.oh-my-zsh/templates/zshrc.zsh-template ~/.zshrc
</code></pre>
